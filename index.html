<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="maze" position="-4 1 -10">

      <a-text
        id="something"
        position="-1 3 -3"
        value="Hello, World!"
        color="black"
      ></a-text>

      <a-sky
        src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg"
        rotation="0 0 0"
      ></a-sky>
    </a-scene>
  </body>
  <script>
    const something = document.body.querySelector("#something");
    window.addEventListener("devicemotion", function(event) {
      console.log(event.acceleration.x + " m/s2");
      let camera = document.getElementById("camera");

      if (camera) {
        let position = camera.getAttribute("position");
        let rotation = camera.getAttribute("rotation");
        something.value = `${event.acceleration.x} / ${event.acceleration.y} / ${event.acceleration.z}`;
        something.value = `START ${event.acceleration.x} / ${event.acceleration.y} / ${event.acceleration.z}`;
        console.log("START :", something);

        position.x += event.acceleration.x;
        position.z += event.acceleration.y;
        camera.setAttribute("position", position);
      }
    });
    console.log("START :");
    console.log("START :", something);
  </script>
</html>
